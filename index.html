<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS STYLESHEETS-->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Travel Goals</title>
  </head>
  <body>
    <header class="header">
      <!-- Nav section -->
      <nav class="nav--bar">
        <div class="header--logo">
          <a href="./index.html">TRAVEL GOALS</a>
        </div>
        <ul class="nav--links">
          <li><a href="./places.html">Destinations</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Body section -->
      <section class="hero--section">
        <div class="hero--content">
          <h1 class="hero--heading">Joe travel page</h1>
          <p class="hero--description">Lets explore the world together!</p>
          <a href="./places.html" class="btn btn--places">Discover place</a>
        </div>
      </section>
      <!-- Hightlights section -->
      <section class="highlight--section">
        <h2 class="highlight--heading">Highlights</h2>
        <div class="highlight--gallery">
          <figure>
            <img src="./img/places/miami.jpeg" alt="miami-usa" />
            <figcaption class="highlight--description">
              Miami
              <a
                class="highlight--links"
                target="_blank"
                href="https://en.wikipedia.org/wiki/Miami"
                >Usa</a
              >
            </figcaption>
          </figure>
          <figure>
            <img src="./img/places/munich.jpeg" alt="munich-germany" />
            <figcaption class="highlight--description">
              Munich
              <a
                class="highlight--links"
                target="_blank"
                href="https://en.wikipedia.org/wiki/Munich"
                >Germany</a
              >
            </figcaption>
          </figure>
          <figure>
            <img
              class="places--img"
              src="./img/places/barcelona.jpeg"
              alt="barcelona-spain"
            />
            <figcaption class="highlight--description">
              Barcelona
              <a
                class="highlight--links"
                target="_blank"
                href="https://en.wikipedia.org/wiki/Barcelona"
                >Spain</a
              >
            </figcaption>
          </figure>
        </div>
      </section>
      <!-- Footer Section -->
      <footer class="footer--section">
        <ul class="footer--icons">
          <li>
            <a href="https://www.instagram.com/" target=""
              ><img
                class="social--icons"
                src="./img/icons/instagram.png"
                alt="instagram-icon"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                class="social--icons"
                src="./img/icons/facebook.png"
                alt="facebook-icon"
            /></a>
          </li>
        </ul>
        <p class="footer--copyright">
          Copyright &copy; 2027 by David Miller ðŸ§¸ , Inc. All rights reserved.
        </p>
      </footer>
    </main>
  </body>
</html>
